<!DOCTYPE html>
<html>
<head>
    <title>Alterar Texto ao Passar o Mouse</title>
</head>
<body>
    <p id="texto">Passe o mouse aqui!</p>

    <script>
        let texto = document.getElementById("texto");
        texto.onmouseover = function() {
            texto.innerHTML = "VocÃª passou o mouse!";
        }
        texto.onmouseout = function() {
            texto.innerHTML = "Passe o mouse aqui!";
        }
    </script>
</body>
</html>
