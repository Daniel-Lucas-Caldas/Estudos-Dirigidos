<!DOCTYPE html>
<html>
<head>
    <title>Alterar Cor de Fundo</title>
</head>
<body>
    <div id="meuDiv" style="width: 200px; height: 200px; background-color: lightblue;"></div>
    <button onclick="alterarCor()">Alterar Cor</button>

    <script>
        function alterarCor() {
            document.getElementById("meuDiv").style.backgroundColor = "lightgreen";
        }
    </script>
</body>
</html>
