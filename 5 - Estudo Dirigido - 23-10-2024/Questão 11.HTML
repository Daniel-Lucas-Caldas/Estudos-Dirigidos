<!DOCTYPE html>
<html>
<head>
    <title>Mostrar/Ocultar Elemento</title>
</head>
<body>
    <p id="paragrafo">Este par√°grafo pode ser oculto ou mostrado.</p>
    <button onclick="mostrarOcultar()">Mostrar/Ocultar</button>

    <script>
        function mostrarOcultar() {
            let paragrafo = document.getElementById("paragrafo");
            paragrafo.style.display = paragrafo.style.display === "none" ? "block" : "none";
        }
    </script>
</body>
</html>
