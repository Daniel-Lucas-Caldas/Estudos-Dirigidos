<!DOCTYPE html>
<html>
<head>
    <title>Alterar Classe</title>
    <style>
        .vermelho {color: red;}
        .azul {color: blue;}
    </style>
</head>
<body>
    <p id="paragrafo">Texto com classe alter√°vel</p>
    <button onclick="mudarClasse()">Mudar Classe</button>

    <script>
        function mudarClasse() {
            let paragrafo = document.getElementById("paragrafo");
            paragrafo.className = paragrafo.className === "vermelho" ? "azul" : "vermelho";
        }
    </script>
</body>
</html>
